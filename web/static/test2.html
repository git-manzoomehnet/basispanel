<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمودار سازمانی</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            position: relative;
        }
        .chart {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 80px;
            text-align: center;
            position: relative;
        }
        .box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 180px;
        }
        .diamond {
            background: purple;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        .highlight {
            background: orange;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        /* خطوط چین متحرک */
        .line-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .dashed-line {
            stroke: black;
            stroke-width: 2;
            stroke-dasharray: 5, 5;
            animation: dash 1.5s linear infinite;
        }
        @keyframes dash {
            from { stroke-dashoffset: 10; }
            to { stroke-dashoffset: 0; }
        }
    </style>
</head>
<body>

<div class="chart">
    <div class="box">
        <div class="highlight">واحد فروش</div>
        <p>مذاکره اولیه</p>
        <p>جلسه بررسی نیازمندی‌ها</p>
        <p>ثبت صورت‌جلسه</p>
    </div>
    
    <div class="diamond">مدیریت خرید مشتری؟</div>
    
    <div class="box">
        <div class="highlight">واحد مالی</div>
        <p>صدور قرارداد اولیه</p>
        <p>ارسال برای مشتری</p>
        <p>ارسال به واحد تولید</p>
    </div>
    
    <div class="box" style="grid-column: 2; grid-row: 2;">
        <div class="highlight">واحد پشتیبانی</div>
        <p>پیگیری از مشتری</p>
    </div>
</div>

<!-- خطوط چین -->
<svg class="line-container" width="100%" height="100%">
    <!-- خط از واحد فروش به مدیریت -->
    <line x1="20%" y1="20%" x2="50%" y2="35%" class="dashed-line"></line>
    
    <!-- خط از مدیریت به واحد مالی -->
    <line x1="50%" y1="35%" x2="80%" y2="20%" class="dashed-line"></line>
    
    <!-- خط از مدیریت به پشتیبانی -->
    <line x1="50%" y1="35%" x2="50%" y2="65%" class="dashed-line"></line>
</svg>

</body>
</html>
