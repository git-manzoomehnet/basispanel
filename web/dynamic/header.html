<!---------------------------- TOKEN -------------------------------->
<basis core="api" url="https://api.trust-login.com/token?recaptcha={##token.recaptcha.value|()##}" method="post"
    triggers="token.recaptcha run.token" if="{##run.token|(false)##}" content-type='application/json'
    OnProcessed="onProcessedToken" body='{ "dmntoken": "{##db.token.value##}" }' name="api.token" run="atclient">
</basis>

<!---------------------------- authentication -------------------------------->
<basis name="api.authentication" core="api" url="https://api.trust-login.com/authentication?culture=fa" method="post"
    body='{"token": "{##token.token.value##}", "username": "{##db.userlogin.UserName##}", "captcha": "{##db.userlogin.captchaid##}"}'
    content-type="application/json" run="atclient" OnProcessed="onProcessedAuthenticationFn"
    triggers="db.userlogin db.AuthenticateNoneCaptcha resend.sms resend.email"
    if="{##token.token##} && {##db.userlogin##}">
</basis>
<!---------------------------- countryCode -------------------------------->
<basis name="api.countryCode" core="api" url="https://api.trust-login.com/countrycodes?culture=fa" method="get"
    content-type="application/json" run="atclient" OnProcessed="onProcessedGetCountryCode" triggers="run.countryCode"
    if="{##run.countryCode##}">
</basis>

<!---------------------------- login -------------------------------->
<basis name="api.login" core="api" url="https://api.trust-login.com/login?culture=fa" method="post"
    body='{"hashid": "{##authentication.hashid.value##}", "code": "{##form.login.code##}", "recode": "{##form.login.recode##}", "email": "{##form.login.email##}", "mobile": "{##form.login.mobile##}"}'
    content-type="application/json" run="atclient" OnProcessed="onProcessedLoginFn" triggers="form.login"
    if="{##token.token##} && {##authentication.hashid##} && {##form.login##}"></basis>

<!---------------------------- forgetpassword -------------------------------->
<basis name="api.forgetpassword" core="api" url="https://api.trust-login.com/forgetpassword?culture=fa" method="post"
    body='{"token":"{##token.token.value##}","username":"{##form.forgetPassword.UserName##}"}' run="atclient"
    OnProcessed="onProcessedForgetPasswordFn" triggers="form.forgetPassword"
    if="{##token.token##} && {##form.forgetPassword##}"></basis>

<!---------------------------- selectuser -------------------------------->
<basis name="api.selectuser" core="api" url="https://api.trust-login.com/selectuser" method="post"
    body="token={##token.token.value##}&hashid={##authentication.hashid.value##}&userid={##form.selectuser.userid##}"
    content-type="application/json" run="atclient" OnProcessed="onProcessedSelectUserFn" triggers="form.selectuser"
    if="{##token.token##} && {##authentication.hashid##} && {##form.selectuser##}"></basis>

<!---------------------------- selectchangepassmethod -------------------------------->
<basis name="api.selectchangepassmethod" core="api" url="https://api.trust-login.com/selectchangepassmethod?culture=fa"
    method="post"
    body='{"token":"{##token.token.value##}","userid":{##forgetpassword.userid.value##},"user":"{##form.selectchangepassmethod.user##}","ismobile":{##form.selectchangepassmethod.ismobile##},"lid":1}'
    run="atclient" OnProcessed="onProcessedSelectChangePassMethodFn" triggers="form.selectchangepassmethod"
    if="{##token.token##} && {##form.selectchangepassmethod##}"></basis>

<!---------------------------- cookie -------------------------------->
<basis core="cookie" name="rkey" path="/" value="{##user.rkey.value##}" triggers="user.rkey" run="atclient"
    OnRendered="onRenderedCookie">
</basis>


<basis core="callback" triggers="db.token" run="atClient"></basis>
<basis core="callback" triggers="db.userLogin" run="atClient"></basis>
<basis core="callback" triggers="run.token" run="atClient"></basis>
<basis core="callback" triggers="token.token" run="atClient"></basis>
<basis core="callback" triggers="db.countrycode" run="atClient"></basis>
<basis core="callback" triggers="form.login" run="atClient"></basis>
<basis core="callback" triggers="form.forgetPassword" run="atClient"></basis>
<basis core="callback" triggers="authentication.hashid" run="atClient"></basis>
<basis core="callback" triggers="db.captchaId" run="atClient"></basis>
